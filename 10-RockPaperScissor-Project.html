<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Papers-Scissors</title>
    <link rel="stylesheet" href="10-styles.css"></link>
  </head>
  <body> 

     <p class="title">Rock Paper Scissors</p>
     <button onclick="
        playGame('rock');
     " class="move-button"><img src="./images/rock-emoji.png" alt="rock-image" class="move-icon"></button>


     <button  onclick="
       playGame('paper');
     " class="move-button"><img src="./images/paper-emoji.png" alt="paper-image" class="move-icon"></button>
     
     
     <button onclick="
       playGame('scissor');
     " class="move-button"><img src="./images/scissor-emoji.png" alt="scissor-image" class="move-icon"></button>


     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>


     
     <button onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
       updateScore();
       localStorage.removeItem('score');
     " class="reset-score-btn">
      Reset Score
     </button>

    <script src="10-Script.js"></script>
    
  </body>

</html>
